<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Актуальная погода в городах России. Прогноз погоды на сегодня и неделю для Москвы, Казани, Новосибирска и других городов."
    />
    <meta
      name="keywords"
      content="погода, прогноз погоды, температура, осадки, влажность, ветер, Москва, Казань, Новосибирск"
    />
    <meta
      name="author"
      content="Weather App"
    />
    <meta
      property="og:title"
      content="Погода в городах России"
    />
    <meta
      property="og:description"
      content="Точный прогноз погоды на сегодня и неделю для популярных городов России"
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:locale"
      content="ru_RU"
    />
    <meta
      name="twitter:card"
      content="summary"
    />
    <meta
      name="twitter:title"
      content="Погода в городах России"
    />
    <meta
      name="twitter:description"
      content="Актуальная погода и прогноз для российских городов"
    />
    <link
      rel="canonical"
      href="https://lenargum.github.io/test-weather-app/"
    />

    <!-- Preload critical fonts to prevent layout shift -->
    <link
      rel="preload"
      href="/src/fonts/Geologica_Auto-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/src/fonts/Geologica_Auto-Medium.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/src/fonts/Geologica_Auto-SemiBold.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />

    <title>Погода в городах</title>
    <link rel="icon" type="image/svg+xml" href="./icons/cloudy.svg" />
    <style>
      :root {
        --color-gradient-main: linear-gradient(116.21deg, #052652 -3.25%, #2d9cdb 107.37%);
      }

      /* Inline font-face with block display to prevent FOUT */
      @font-face {
        font-family: 'Geologica';
        src: url('/src/fonts/Geologica_Auto-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: block;
      }
      
      @font-face {
        font-family: 'Geologica';
        src: url('/src/fonts/Geologica_Auto-Medium.ttf') format('truetype');
        font-weight: 500;
        font-style: normal;
        font-display: block;
      }
      
      @font-face {
        font-family: 'Geologica';
        src: url('/src/fonts/Geologica_Auto-SemiBold.ttf') format('truetype');
        font-weight: 600;
        font-style: normal;
        font-display: block;
      }

      /* Critical styles to prevent flash of unstyled content */
      html {
        font-family: 'Geologica', system-ui, -apple-system, 'Segoe UI', 'Roboto', sans-serif;
        background: var(--color-gradient-main) no-repeat center center fixed;
        height: 100dvh;
      }
    </style>
    
  </head>
  <body>
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
